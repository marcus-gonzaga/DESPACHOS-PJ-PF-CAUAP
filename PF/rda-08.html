            <div class="despacho">
                <div>
                    <textarea name="" id="despachoTexto" cols="100" rows="15">
D XX
<br> <br>
RDA Nº XXXXXXXXXX <br><br>
Olá! Como o RDA tem como finalidade o registro de um trabalho intelectual, precisa estar suficientemente caracterizado para garantir o maior nível de proteção sobre a atividade técnica registrada. <br>
Ao analisarmos a solicitação nos atentamos ao grau de definição que as peças gráficas apresentadas caracterizam o projeto a ser registrado como autoral e assim garantir ao profissional os direitos decorrentes do RDA. <br>
Para darmos continuidade à sua solicitação pedimos que sejam apresentadas mais peças gráficas (plantas, cortes, elevações, memoriais descritivos, imagens 3D e quaisquer outros documentos que existam). <br><br><br>
Os documentos deverão ser encaminhados através do e-mail: <b>atendimento@cauap.gov.br</b> informando o número deste RDA. <br><br><br><br>

Atenciosamente, <br>
GTEC – Gerência Técnica – CAU/AP
                    </textarea>

                    <button id="copiar">Copiar</button>
                    <button id="atualizar">Atualizar</button>

        <div id="footer-placeholder"></div>
        <script>
            function loadHTML(url, elementId) {
                const finalUrl = `${window.location.origin}/${url}`; 
                fetch(finalUrl)
                    .then(response => {
                        if (!response.ok) { throw new Error(`HTTP error! status: ${response.status} for ${finalUrl}`); }
                        return response.text();
                    })
                    .then(html => {
                        document.getElementById(elementId).innerHTML = html;
                        if (elementId === 'header-placeholder') {
                            setTimeout(() => { if (typeof $ !== 'undefined' && $.fn.dropdown) { $('[data-toggle="dropdown"]').dropdown(); } else { console.warn("jQuery ou Bootstrap Dropdown não encontrado."); } }, 100); 
                        }
                    })
                    .catch(error => console.error('Erro ao carregar HTML partial:', error));
            }
            document.addEventListener('DOMContentLoaded', function() {
                loadHTML('header-partial.html', 'header-placeholder');
                loadHTML('footer-partial.html', 'footer-placeholder');
            });
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const copiarBotao = document.getElementById("copiar");
                const textarea = document.getElementById("despachoTexto");
                copiarBotao.addEventListener("click", function() { 
                    textarea.select();
                    textarea.setSelectionRange(0, 99999); 
                    document.execCommand("copy");
                });
            });
            document.addEventListener("DOMContentLoaded", function() {
                const atualizarBotao = document.getElementById("atualizar");
                atualizarBotao.addEventListener("click", function() { location.reload(); });
            });
        </script>
    </body>
